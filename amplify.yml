version: 1
frontend:  
  phases:    
    preBuild:      
      commands:        
        - npm ci
    build:
      commands:  
        - npm install --save      
        - npm run build  
  artifacts:    
    baseDirectory: dist   
    files:      
      - '**/*'
  cache:    
    paths:      
      - node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - pip install --upgrade pip
        - pip install -r amplify/backend/function/giddyLambdaF/src/requirements.txt
    build:
      commands:
        - echo "No build step required for Lambda"